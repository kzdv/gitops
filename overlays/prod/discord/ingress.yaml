apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discord
spec:
  ingressClassName: nginx
  rules:
  - host: discord.zlcartcc.org
    http:
      paths:
      - backend:
          service:
            name: discord
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: discord.zlcartcc.org
    http:
      paths:
      - backend:
          service:
            name: discord
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - discord.zlcartcc.org
    secretName: tls-discord-zlcartcc-org
